<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h2>Formulario de Contacto</h2>
    <form id="myForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name">
        <span id="nameError" style="color: red;"></span>
        <br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email">
        <span id="emailError" style="color: red;"></span>
        <br><br>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message"></textarea>
        <span id="messageError" style="color: red;"></span>
        <br><br>

        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("nameError").textContent = "";
            document.getElementById("emailError").textContent = "";
            document.getElementById("messageError").textContent = "";
            var name = document.getElementById("name").value.trim();
            var email = document.getElementById("email").value.trim();
            var message = document.getElementById("message").value.trim();
            var isValid = true;

            if (name === "") {
                document.getElementById("nameError").textContent = "El nombre es obligatorio.";
                isValid = false;
            }

            if (email === "") {
                document.getElementById("emailError").textContent = "El correo es obligatorio.";
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                document.getElementById("emailError").textContent = "Ingrese un correo válido.";
                isValid = false;
            }

            if (message === "") {
                document.getElementById("messageError").textContent = "El mensaje es obligatorio.";
                isValid = false;
            }

            if (isValid) {
                alert("Formulario enviado con éxito");
                // Aquí puedes agregar la lógica para enviar el formulario
                document.getElementById("myForm").reset(); // Limpiar el formulario
            }
        });
    </script>
</body>
</html>
