<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMarket - Contacto</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-image: url('https://pbs.twimg.com/media/Euycd51WQAI7E7h?format=jpg&name=large');
            background-size: cover;
            background-repeat: no-repeat;
            color: #000000;
        }
        header {
            text-align: center;
            color: #ffffff;
            background-color: rgba(0, 128, 0, 0.5);
            padding: 20px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .back-btn {
            background-color: #f44336;
            color: white;
            text-align: center;
            display: block;
            width: 150px;
            margin: 10px auto;
        }
        .back-btn:hover {
            background-color: #c62828;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            color: #4CAF50; 
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>EcoMarket - Contáctanos</h1>
</header>

<div class="container">
    <h2>Envíanos un mensaje</h2>
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" placeholder="Tu nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="nombre@ejemplo.com" required>
        </div>
        <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea id="message" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
        </div>
        <button type="submit" class="btn">Enviar</button>
    </form>
    <div id="messageSuccess" class="message" style="display: none;">¡Mensaje enviado con éxito!</div>
</div>

<a href="index.html" class="btn back-btn">Regresar al Inicio</a>

<footer>
    <p>EcoMarket - Productos únicos mundialmente</p>
</footer>

<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); 
        document.getElementById('messageSuccess').style.display = 'block';
        this.reset();
    });
</script>

</body>
</html>
